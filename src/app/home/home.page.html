<div id="canvas-wrapper">
  <canvas (click)="play($event)" id="canvas" height="500" width="500"></canvas>
</div>

<div class="scoreboard">
  <ion-row *ngFor="let score of scores">
    <ion-col>
      {{ score.player }}
    </ion-col>
    <ion-col>
      {{ score.dart1 }}
    </ion-col>
    <ion-col>
      {{ score.dart2 }}
    </ion-col>
    <ion-col>
      {{ score.dart3 }}
    </ion-col>
    <ion-col>
        {{ score.dart1 + score.dart2 + score.dart3 }}
    </ion-col>
    <ion-col>
        501
    </ion-col>
  </ion-row>
</div>
