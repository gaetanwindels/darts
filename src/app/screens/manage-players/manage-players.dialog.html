<h1 mat-dialog-title>Ajouter un joueur</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nom du joueur" [(ngModel)]="data.newPlayer" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Annuler</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.newPlayer">Ajouter</button>
</div>
